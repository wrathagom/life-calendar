        async function loadExamples() {
            const container = document.getElementById('examples');

            // Load each example's metadata
            for (const { file, category } of exampleFiles) {
                try {
                    const response = await fetch(`${file}.json`);
                    if (response.ok) {
                        const data = await response.json();
                        categories[category].examples.push({
                            file,
                            name: data.name,
                            periods: data.periods?.length || 0,
                            moments: data.moments?.length || 0
                        });
                    }
                } catch (e) {
                    console.warn(`Failed to load ${file}:`, e);
                }
            }

            // Render categories
            container.innerHTML = '';
            for (const [key, cat] of Object.entries(categories)) {
                if (cat.examples.length === 0) continue;

                // Sort alphabetically
                cat.examples.sort((a, b) => a.name.localeCompare(b.name));

                const section = document.createElement('div');
                section.className = 'category';
                section.innerHTML = `
                    <h2>${cat.title}</h2>
                    <div class="examples-grid">
                        ${cat.examples.map(ex => `
                            <a href="../?example=${ex.file}" class="example-card">
                                <div class="example-name">${ex.name}</div>
                                <div class="example-meta">${ex.periods} periods, ${ex.moments} moments</div>
                            </a>
                        `).join('')}
                    </div>
                `;
                container.appendChild(section);
            }
        }

        loadExamples();
