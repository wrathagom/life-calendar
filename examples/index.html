            margin: 0;
            padding: 0;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .subtitle {
            color: #888;
            margin-bottom: 2rem;
        }
        .subtitle a {
            color: #3b82f6;
            text-decoration: none;
        }
        .subtitle a:hover {
            text-decoration: underline;
        }
        .category {
            margin-bottom: 2rem;
        }
        .category h2 {
            font-size: 1.25rem;
            color: #888;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
        }
        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .example-card {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 1rem;
            text-decoration: none;
            color: #e5e5e5;
            transition: background 0.2s, transform 0.2s;
        }
        .example-card:hover {
            background: #252525;
            transform: translateY(-2px);
        }
        .example-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        .example-meta {
            font-size: 0.875rem;
            color: #888;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 1rem;
        }
        .search-box:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .search-box::placeholder {
            color: #666;
        }
        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .filter-btn:hover {
            background: #252525;
            color: #e5e5e5;
        }
        .filter-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: #fff;
        }
        .results-count {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        .load-more {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e5e5e5;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .load-more:hover {
            background: #252525;
            border-color: #3b82f6;
        }
        .load-more:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .no-results {
            color: #666;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>

        ];

        // Configuration
        const BATCH_SIZE = 24;

        // State
        let currentFilter = 'all';
        let searchQuery = '';
        let displayedCount = 0;

        // Convert filename to display name (e.g., 'taylor-swift' -> 'Taylor Swift')
        function fileToName(file) {
            return file
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Get category label
        function getCategoryLabel(category) {
            const labels = {
                musicians: 'Musician',
                actors: 'Actor'
            };
            return labels[category] || category;
        }

        // Filter examples based on current state
        function getFilteredExamples() {
            return exampleFiles
                .filter(ex => {
                    const matchesCategory = currentFilter === 'all' || ex.category === currentFilter;
                    const name = fileToName(ex.file).toLowerCase();
                    const matchesSearch = searchQuery === '' || name.includes(searchQuery.toLowerCase());
                    return matchesCategory && matchesSearch;
                })
                .sort((a, b) => fileToName(a.file).localeCompare(fileToName(b.file)));
        }

        // Render a single example card
        function createCard(ex) {
            const card = document.createElement('a');
            card.href = `../?example=${ex.file}`;
            card.className = 'example-card';
            card.innerHTML = `
                <div class="example-name">${fileToName(ex.file)}</div>
                <div class="example-meta">${getCategoryLabel(ex.category)}</div>
            `;
            return card;
        }

        // Render examples
        function renderExamples(reset = false) {
            const grid = document.getElementById('examples-grid');
            const loadMoreBtn = document.getElementById('load-more');
            const resultsCount = document.getElementById('results-count');

            if (reset) {
                grid.innerHTML = '';
                displayedCount = 0;
            }

            const filtered = getFilteredExamples();
            const toShow = filtered.slice(displayedCount, displayedCount + BATCH_SIZE);

            toShow.forEach(ex => {
                grid.appendChild(createCard(ex));
            });

            displayedCount += toShow.length;

            // Update results count
            resultsCount.textContent = `Showing ${displayedCount} of ${filtered.length} examples`;

            // Show/hide load more button
            if (displayedCount < filtered.length) {
                loadMoreBtn.style.display = 'block';
                loadMoreBtn.textContent = `Load More (${filtered.length - displayedCount} remaining)`;
            } else {
                loadMoreBtn.style.display = 'none';
            }

            // Show no results message
            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-results">No examples found matching your search.</div>';
                resultsCount.textContent = '';
            }
        }

        // Event listeners
        document.getElementById('search').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderExamples(true);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category;
                renderExamples(true);
            });
        });

        document.getElementById('load-more').addEventListener('click', () => {
            renderExamples(false);
        });

        // Initial render
        renderExamples(true);
